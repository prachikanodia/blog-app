{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead mb-0" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                
                {% for post in posts %}
                    

                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{post.tagline}}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.poster.user_name}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:143]}}...
                                
                    <!-- Divider-->
                    <hr class="my-4" />
                    </li></a>
                    {% endfor %}


                    <!-- Pager-->
                    <div class="clearfix mb-4">
                        <a class="btn btn-primary float-start px-4 pe-5" href="{{prev}}">← Older Posts</a>
                        <a class="btn btn-primary float-end px-4 ps-5" href="{{next}}" style="padding-left:40px;">Newer Posts →</a>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
{% endblock %}

{# expects: comments list #}

{% if comments %}
  <ul class="list-group">
    {% for c in comments %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          <strong>{{ c.postcu.user_name }}</strong>
          <span class="text-muted small">{{ c.date }}</span>
        </div>
        <div class="mt-1">{{ c.comment }}</div>
      </li>
    {% endfor %}
  </ul>
{% endif %}
